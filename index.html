<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <label for="searchTerms">Search Term</label>
      <input type="text" name="searchTerms" id="searchTerms" />
      <a href="#" onclick="searchRepositoriesAdapter()"><button>Search Repositories</button></a>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="adapters\showCommitsAdapter.js"></script>
    <script src="adapters\searchRepositoriesAdapter.js"></script>
    <script src="index.js"></script>
    <script id="user-details-partial" type="text/x-handlebars-template">
    </script>
    <script id="repository-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>
          <h2><a href="{{html_url}}">{{name}}</a></h2>
          <p>Description: {{description}}</p>
          <a href="#" data-repository={{name}} data-owner={{owner.login}} - onclick="showCommitsAdapter(this)">Show Commits</a>
          </li>
        {{/each}}
      </ul>
    </script>
    <script id="commit-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>
          <p>SHA: {{sha}}</p>
          <p>Name: {{commit.author.name}}</p>
          <p>Login: <a href="{{author.html_url}}">{{committer.login}}</a></p>
          <p><img src="{{committer.avatar_url}}" height="64" width="64"></p>
        {{/each}}
      </ul>
    </script>
  </body>
</html>
